<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Service Admin</title>

<style>
:root{
  --bg:#020617;
  --card:#0b1220;
  --card-alt:#111827;
  --accent:#14b8a6;
  --text:#e5e7eb;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#1f3b73,var(--bg));
  color:var(--text);
  padding:24px;
  margin:0;
}

h1{text-align:center}
h2{color:#a5f3fc}

.layout{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

.section{
  background:linear-gradient(145deg,var(--card),var(--card-alt));
  padding:18px;
  border-radius:16px;
}

label{font-size:.85rem}
input,select{
  width:100%;
  padding:8px;
  margin-bottom:6px;
  border-radius:8px;
  border:1px solid #374151;
  background:#020617;
  color:#fff;
}

button{
  padding:8px 14px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.primary{background:#22c55e;color:#021014}
.ghost{background:transparent;color:#aaa;border:1px solid #444}
.danger{background:var(--danger);color:#fff}

table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
  font-size:.85rem;
}

th,td{
  padding:6px;
  border-bottom:1px solid #1f2937;
}
</style>
</head>

<body>

<h1>Service Dashboard</h1>

<div class="layout">

<!-- CATEGORIES -->
<div class="section">
<h2>Categories</h2>

<form id="categoryForm">
<label>Category Name</label>
<input id="categoryInputName" required />
<button class="primary" type="submit">Save Category</button>
<button class="ghost" type="button" onclick="categoryForm.reset()">Cancel</button>
</form>

<table>
<thead>
<tr><th>ID</th><th>Name</th><th></th></tr>
</thead>
<tbody id="categoriesTable"></tbody>
</table>
</div>

<!-- MEMBERS -->
<div class="section">
<h2>Members</h2>

<form id="memberForm">
<label>Name</label>
<input id="memberName" required>

<label>Phone</label>
<input id="memberPhone" required pattern="[0-9]{10}">

<label>Category</label>
<select id="memberCategory" required>
  <option value="">Select Category</option>
</select>

<button class="primary" type="submit">Save Member</button>
<button class="ghost" type="button" onclick="memberForm.reset()">Cancel</button>
</form>

<table>
<thead>
<tr><th>Name</th><th>Phone</th><th>Category</th><th></th></tr>
</thead>
<tbody id="membersTable"></tbody>
</table>
</div>

</div>

<script>
const API_BASE = 'https://ambalnagar.onrender.com';

const categoriesTableBody = document.getElementById('categoriesTable');
const membersTableBody = document.getElementById('membersTable');

const categoryForm = document.getElementById('categoryForm');
const categoryInputName = document.getElementById('categoryInputName');

const memberForm = document.getElementById('memberForm');
const memberNameInput = document.getElementById('memberName');
const memberPhoneInput = document.getElementById('memberPhone');
const memberCategorySelect = document.getElementById('memberCategory');

let categoryMap = new Map();

/* LOAD CATEGORIES */
async function loadCategories() {
  const res = await fetch(API_BASE + '/api/categories');
  const categories = await res.json();

  categoryMap.clear();
  categoriesTableBody.innerHTML = '';
  memberCategorySelect.innerHTML = '<option value="">Select Category</option>';

  categories.forEach(cat => {
    categoryMap.set(cat.id, cat.name);

    categoriesTableBody.innerHTML += `
      <tr>
        <td>${cat.id}</td>
        <td>${cat.name}</td>
        <td>
          <button class="danger" onclick="deleteCategory('${cat.id}')">Delete</button>
        </td>
      </tr>
    `;

    memberCategorySelect.innerHTML += `
      <option value="${cat.id}">${cat.name}</option>
    `;
  });
}

/* LOAD MEMBERS */
async function loadMembers() {
  const res = await fetch(API_BASE + '/api/members');
  const members = await res.json();

  membersTableBody.innerHTML = '';
  members.forEach(m => {
    membersTableBody.innerHTML += `
      <tr>
        <td>${m.name}</td>
        <td>${m.phone}</td>
        <td>${categoryMap.get(m.category) || ''}</td>
        <td>
          <button class="danger" onclick="deleteMember('${m.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

/* SAVE CATEGORY */
categoryForm.onsubmit = async e => {
  e.preventDefault();

  const name = categoryInputName.value.trim();
  if (!name) return alert('Category name required');

  await fetch(API_BASE + '/api/categories', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name })
  });

  categoryForm.reset();
  await loadCategories();
};

/* SAVE MEMBER */
memberForm.onsubmit = async e => {
  e.preventDefault();

  if (!memberCategorySelect.value) {
    alert('Select category');
    return;
  }

  await fetch(API_BASE + '/api/members', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      name: memberNameInput.value,
      phone: memberPhoneInput.value,
      category: memberCategorySelect.value
    })
  });

  memberForm.reset();
  await loadMembers();
};

/* DELETE */
async function deleteCategory(id) {
  if (!confirm('Delete category?')) return;
  await fetch(API_BASE + '/api/categories/' + id, { method: 'DELETE' });
  await loadCategories();
  await loadMembers();
}

async function deleteMember(id) {
  if (!confirm('Delete member?')) return;
  await fetch(API_BASE + '/api/members/' + id, { method: 'DELETE' });
  await loadMembers();
}

/* INIT */
document.addEventListener('DOMContentLoaded', async () => {
  await loadCategories();
  await loadMembers();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Sri Ambal Nagar Admin Portal</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- ðŸ”’ DESIGN NOT CHANGED -->
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(254,252,64,0.25) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59,130,246,0.35) 0%, transparent 50%),
        linear-gradient(135deg,#0f172a 0%,#1d2b64 40%,#2a3b8f 100%);
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
    }
    .nav-wrap{padding:16px 34px;position:sticky;top:0;z-index:20;}
    .nav-bar{max-width:1200px;margin:auto;padding:10px 18px;border-radius:999px;background:rgba(15,23,42,.42);border:1px solid rgba(148,163,184,.5);backdrop-filter:blur(18px);display:flex;justify-content:space-between;align-items:center;color:#e5e7eb;}
    .nav-left{display:flex;gap:10px;align-items:center;}
    .nav-logo-mini{width:34px;height:34px;border-radius:50%;overflow:hidden;}
    .nav-logo-mini img{width:100%;height:100%;object-fit:cover;}
    .nav-right{display:flex;gap:16px;}
    .nav-link{color:#e5e7eb;text-decoration:none;font-size:.85rem;padding:6px 10px;border-radius:999px;}
    .nav-link:hover{background:rgba(148,163,184,.25);}
    .nav-pill{padding:6px 14px;border-radius:999px;border:1px solid rgba(248,250,252,.4);background:rgba(248,250,252,.1);}

    .page-main{flex:1;display:grid;grid-template-columns:1.2fr 1fr;}
    .login-left{padding:40px 70px;color:#e5e7eb;}
    .login-right{background:#fff;padding:40px 70px;display:flex;flex-direction:column;justify-content:center;}
    .login-title{font-size:2.2rem;font-weight:800;}
    .login-sub{color:#6b7280;margin-bottom:30px;}

    .form-group{margin-bottom:18px;}
    label{font-weight:600;font-size:.9rem;}
    .input-wrap{position:relative;}
    .input-wrap input{width:100%;padding:14px 16px 14px 44px;border-radius:14px;border:1px solid #d1d5db;}
    .input-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);}

    .login-btn{width:100%;padding:14px;border-radius:999px;border:none;background:#2563eb;color:#fff;font-weight:600;cursor:pointer;}
    #otpBox{display:none;margin-top:22px;border-top:1px dashed #94a3b8;padding-top:22px;}
    #otpMsg{margin-top:10px;text-align:center;font-size:.88rem;}
  </style>
</head>

<body>

<!-- NAV -->
<header class="nav-wrap">
  <div class="nav-bar">
    <div class="nav-left">
      <div class="nav-logo-mini"><img src="img/logo.png"></div>
      <div>Sri Ambal Nagar Admin</div>
    </div>
    <div class="nav-right">
      <a href="/" class="nav-link">Home</a>
      <a href="/about" class="nav-link">About</a>
      <a href="/contact" class="nav-link">Contact</a>
      <div class="nav-pill">Admin Login</div>
    </div>
  </div>
</header>

<main class="page-main">

  <section class="login-left">
    <h2>Sri Ambal Nagar</h2>
    <p>Secure Admin Portal with OTP verification</p>
  </section>

  <section class="login-right">
    <h2 class="login-title">Secure Login</h2>
    <p class="login-sub">Enter credentials & verify OTP</p>

    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <div class="input-wrap">
          <input id="username" required>
          <span class="input-icon"><i class="fas fa-user"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrap">
          <input id="password" type="password" required>
          <span class="input-icon"><i class="fas fa-lock"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <div class="input-wrap">
          <input id="email" type="email" required>
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
        </div>
      </div>

      <button class="login-btn">Send OTP</button>
    </form>

    <div id="otpBox">
      <div class="form-group">
        <label>OTP</label>
        <div class="input-wrap">
          <input id="otp" maxlength="6">
          <span class="input-icon"><i class="fas fa-key"></i></span>
        </div>
      </div>
      <button id="verifyBtn" class="login-btn">Verify & Login</button>
      <p id="otpMsg"></p>
    </div>
  </section>

</main>

<script>
const loginForm = document.getElementById('loginForm');
const otpBox = document.getElementById('otpBox');
const otpMsg = document.getElementById('otpMsg');
const verifyBtn = document.getElementById('verifyBtn');
let emailCache = '';

loginForm.addEventListener('submit', async e => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const email = document.getElementById('email').value.trim();

  if(!username || !password || !email){
    otpMsg.textContent = 'Fill all fields';
    return;
  }

  otpMsg.textContent = 'Sending OTP...';

  const res = await fetch('/api/login-step1',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({username,password,email})
  });
  const data = await res.json();

  if(!data.success){
    otpMsg.textContent = data.message;
    return;
  }

  emailCache = email;
  otpBox.style.display = 'block';
  otpMsg.textContent = 'OTP sent (check spam)';
});

verifyBtn.addEventListener('click', async ()=>{
  const otp = document.getElementById('otp').value.trim();
  if(!otp) return;

  otpMsg.textContent = 'Verifying...';

  const res = await fetch('/api/login-step2',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email:emailCache,otp})
  });
  const data = await res.json();

  if(!data.success){
    otpMsg.textContent = data.message;
    return;
  }

  localStorage.setItem('currentUser',JSON.stringify(data.user));
  window.location.href = '/dashboard';
});
</script>

</body>
</html>

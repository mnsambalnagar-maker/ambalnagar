<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login – Sri Ambal Nagar Admin Portal</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      background:linear-gradient(135deg,#0f172a,#1e3a8a);
      color:#111;
      display:flex;
      flex-direction:column;
    }

    /* NAV */
    header{
      padding:14px 28px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(14px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:#fff;
    }
    header .left{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
    }
    header img{
      width:38px;
      height:38px;
      border-radius:50%;
    }
    header a{
      color:#fff;
      text-decoration:none;
      font-size:0.9rem;
      margin-left:18px;
    }

    /* MAIN */
    main{
      flex:1;
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    /* LEFT INFO */
    .info{
      padding:60px;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .info h1{
      font-size:2.2rem;
      margin-bottom:12px;
    }
    .info p{
      font-size:1rem;
      opacity:0.9;
      line-height:1.6;
    }

    /* LOGIN CARD */
    .login{
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:420px;
      padding:40px;
      border-radius:22px;
      box-shadow:0 30px 70px rgba(0,0,0,0.25);
    }
    .card h2{
      font-size:1.8rem;
      margin-bottom:8px;
    }
    .card p{
      font-size:0.9rem;
      color:#555;
      margin-bottom:24px;
    }

    .field{
      margin-bottom:16px;
    }
    .field label{
      font-size:0.85rem;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }
    .field input{
      width:100%;
      padding:13px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:0.95rem;
    }

    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:999px;
      background:#2563eb;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:10px;
    }

    .btn:hover{opacity:0.92}

    #otpBox{
      display:none;
      margin-top:18px;
      border-top:1px dashed #ddd;
      padding-top:18px;
    }

    #msg{
      margin-top:12px;
      font-size:0.85rem;
      text-align:center;
      min-height:20px;
    }

    @media(max-width:900px){
      main{grid-template-columns:1fr}
      .info{display:none}
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <img src="img/logo.png" alt="Logo">
    Sri Ambal Nagar Admin
  </div>
  <div class="right">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>
</header>

<main>

  <!-- LEFT INFO -->
  <section class="info">
    <h1>Admin Login</h1>
    <p>
      Secure access for Sri Ambal Nagar Peoples Welfare Association.<br>
      Login protected with Email OTP verification.
    </p>
  </section>

  <!-- LOGIN -->
  <section class="login">
    <div class="card">

      <h2>Secure Login</h2>
      <p>Enter credentials and verify OTP</p>

      <!-- STEP 1 -->
      <form id="loginForm">
        <div class="field">
          <label>Username</label>
          <input id="username" type="text" required>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" required>
        </div>

        <div class="field">
          <label>Email</label>
          <input id="email" type="email" required>
        </div>

        <button class="btn" type="submit">Send OTP</button>
      </form>

      <!-- STEP 2 -->
      <div id="otpBox">
        <div class="field">
          <label>OTP</label>
          <input id="otp" type="text" maxlength="6" placeholder="6 digit OTP">
        </div>
        <button id="verifyBtn" class="btn">Verify & Login</button>
      </div>

      <div id="msg"></div>

    </div>
  </section>

</main>

<script>
  const loginForm = document.getElementById('loginForm');
  const otpBox = document.getElementById('otpBox');
  const msg = document.getElementById('msg');
  const verifyBtn = document.getElementById('verifyBtn');

  let loginEmail = '';

  // STEP 1 – SEND OTP
  loginForm.addEventListener('submit', e => {
    e.preventDefault();

    const username = username.value.trim();
    const password = password.value.trim();
    const email = email.value.trim();

    msg.style.color = '#2563eb';
    msg.textContent = 'Sending OTP...';

    fetch('/api/login-step1',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({username,password,email})
    })
    .then(r=>r.json())
    .then(d=>{
      if(!d.success){
        msg.style.color='red';
        msg.textContent=d.message || 'Login failed';
        return;
      }
      loginEmail = email;
      otpBox.style.display='block';
      msg.style.color='green';
      msg.textContent='OTP sent to email (check spam also)';
      if(d.debug_otp){
        alert('DEV OTP: '+d.debug_otp);
      }
    })
    .catch(()=>{
      msg.style.color='red';
      msg.textContent='Server error';
    });
  });

  // STEP 2 – VERIFY OTP
  verifyBtn.addEventListener('click',()=>{
    const otp = document.getElementById('otp').value.trim();
    if(!otp){
      msg.style.color='red';
      msg.textContent='Enter OTP';
      return;
    }

    msg.style.color='#2563eb';
    msg.textContent='Verifying...';

    fetch('/api/login-step2',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email:loginEmail,otp})
    })
    .then(r=>r.json())
    .then(d=>{
      if(!d.success){
        msg.style.color='red';
        msg.textContent=d.message || 'Invalid OTP';
        return;
      }
      localStorage.setItem('currentUser',JSON.stringify(d.user));
      window.location.href='dashboard.html';
    })
    .catch(()=>{
      msg.style.color='red';
      msg.textContent='Server error';
    });
  });
</script>

</body>
</html>
